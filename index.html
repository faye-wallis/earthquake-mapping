<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Volcano Project</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>
  <label for="start-year">Start Year:</label>
  <input type="number" id="start-year" value="0" min="0" max="2020">

  <label for="end-year">End Year:</label>
  <input type="number" id="end-year" value="2023" min="0" max="2020">

  <button id="filter-button">Filter</button>
  <!-- The div that holds our map -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <!-- CowSay -->
  <script src=" https://cdn.jsdelivr.net/npm/cowsay@1.6.0/build/cowsay.umd.min.js "></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/logic.js"></script>
  <!-- Select Layer Dropdown -->
  <select id="layerSelector">
    <option value="Volcano Deaths">Volcano Deaths</option>
    <option value="Volcano Tsunamis">Volcano Tsunamis</option>
  </select>
</body>

</html>
